version: '3.8'
services:
  app:
    build:
      context: .
      target: builder
    command: npm run dev
    ports:
      - "8080:80"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./package.json:/app/package.json
      - ./vite.config.ts:/app/vite.config.ts
    environment:
      - CHOKIDAR_USEPOLLING=true
